<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="calculator">
        <div class="calculator-display">
            <input type="number" placeholder="0">
        </div>
        <div class="calculator-buttons">
            <button class="calc-buttons is-clear">c</button>
            <button class="calc-buttons">OFF</button>
            <button class="calc-buttons">ON</button>
            <button class="calc-buttons">&divide;</button>
            <button class="calc-buttons">7</button>
            <button class="calc-buttons">8</button>
            <button class="calc-buttons">9</button>
            <button class="calc-buttons">&times;</button>
            <button class="calc-buttons">4</button>
            <button class="calc-buttons">5</button>
            <button class="calc-buttons">6</button>
            <button class="calc-buttons">&minus;</button>
            <button class="calc-buttons">1</button>
            <button class="calc-buttons">2</button>
            <button class="calc-buttons">3</button>
            <button class="calc-buttons is-plus">&plus;</button>
            <button class="calc-buttons">0</button>
            <button class="calc-buttons">.</button>
            <button class="calc-buttons">%</button>
            <button class="calc-buttons">M+</button>
            <button class="calc-buttons">M-</button>
            <button class="calc-buttons">&sup2;&Sqrt;</button>
            <button class="calc-buttons is-equal">&equals;</button>
        </div>
    </div>

</body>

</html>
